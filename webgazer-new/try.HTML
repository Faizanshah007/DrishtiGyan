<!DOCTYPE html>
<html>
<body>


<script src="js\webgazer.js" type="text/javascript" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
wbz = webgazer.setGazeListener(function(data, elapsedTime) {
    if (data == null) {
        return;
    }
    var xprediction = data.x; //these x coordinates are relative to the viewport
    var yprediction = data.y; //these y coordinates are relative to the viewport
    //console.log(elapsedTime); //elapsed time is based on time since begin was called
});
wbz = wbz.showPredictionPoints(1);
wbz = wbz.begin();
console.log("hi");
flag = 0;
$(document).keydown(function(e) {
  if (e.keyCode === 27) {
  alert("done");
  wbz = wbz.end()
  }
  
  if (e.ctrlKey) {
  flag = 1;
  }
  
  if(flag && e.keyCode === 67) {
  wbz = wbz.clearData();
  flag = 0;
  }
  
  if(e.keyCode === 65) {
  var prediction = wbz.getCurrentPrediction();
  if (prediction) {
    var x = prediction.x;
    var y = prediction.y;
	console.log(x,y);
    }
  }
  
});


</script>
</body>
</html>
